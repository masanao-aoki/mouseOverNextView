<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>


<script type="text/javascript">
$(document).ready(function() {
	var $target = $(".sideInfo img");
	var $frame = $("#frame");
	var showFlag = 0;

	var trueId = "frames";
	var falseId = "outside";

	var fWidth = "30%";
	var errorText = "外部サイトはご覧頂けません。";


	//urlcheck
	function urlcheck(urls) {
		urlHead = urls.split("/")[0];
		if(urlHead != "http:" && urlHead != "https:") {
			showFlag = 1;
		}
	}

	//remove item
	function itemRemove() {
			$frame.animate({
			 width: "0%"
			},function(){
				$frame.find(">*").remove();
			});
	}

	//css 
	function cssSet (tagsId,fWidth,srcUrls) {
		$(tagsId).animate({
			 width: fWidth
			},function() {
				tagsId.append("<img src='"+srcUrls+"' width='"+window.innerWidth*0.2+"' />");
			});
	}

	$target.mouseover(function() {
		var srcUrls = $(this).attr("src");
		var offsets = $(this).offset();
		urlcheck(srcUrls);
		if(showFlag) {
			cssSet($frame,fWidth,srcUrls);
		}
		else {
			$frame.append("<div id='"+falseId+"'>"+errorText+"</div>")
			cssSet($frame,fWidth);
		}

	});

	$target.mouseout(function() {
		$frame.removeClass("complete");
		showFlag = 0;
		itemRemove();
	});


});
</script>

<style type="text/css">
#frame {
	position: absolute;
	right: 0;
	top: 0;
	height: 100%;
	width: 0;
	overflow: hidden;
	background-color: #ccc;
	text-align: center;
}

#frame #frames{
	border: 0px;
	width: 80%;
	margin: 0 auto;
}

</style>


</head>
<body style="zoom: 1;">

<ul id="name" class="sideInfo">
	<li><img src="img/001.jpg" width="150" /></li>
	<li><img src="img/002.jpg" width="150" /></li>
</ul>

<div id="frame">
</div>

</body>

</html>
